{% extends 'base.html' %}
{% block content %}
  {% load static %}
  {% for article in articles_list %}
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="message">
            <h2> {{ article.header }} </h2>
            <p> {{ article.text }} </p>
          </div> <!--Cообщение-->
          <span class="author"><img src="{% static 'img/person.png' %}"></span>
          <span>Автор бла-бла</span>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
